buildscript {
  repositories {
    mavenLocal()
  }
}

plugins {
  id 'com.github.sherter.google-java-format' version '0.7.1'
  id "net.ltgt.apt" version "0.10"
}

apply plugin: 'jacoco'
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'maven-publish'

repositories {
  jcenter()
}

dependencies {
  annotationProcessor 'com.google.auto.value:auto-value:1.6.2'
  compile 'com.google.auto.value:auto-value-annotations:1.6.2'
  implementation 'com.google.guava:guava:20.0'
  implementation 'uk.co.xfactory-librarians:coremidi4j:1.0'
  testCompile "com.google.truth:truth:0.31"
  testCompile "com.google.truth.extensions:truth-java8-extension:0.32"
  testCompile 'org.mockito:mockito-core:2.+'
  testImplementation 'junit:junit:4.12'
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      groupId 'com.salisburyclan.lpviewport'
      artifactId 'launchpad-viewport'
      version '0.1'

      from components.java
    }
  }
}

task select(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  main = 'com.salisburyclan.lpviewport.apps.SelectAnimationApp'
}

task allBlue(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  main = 'com.salisburyclan.lpviewport.apps.AllBlue'
}

